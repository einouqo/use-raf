name: '@use-raf/skd'
on: [ workflow_call ]
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: setup environment
        uses: ./.github/actions/setup-devenv
      - name: use pnpm cache
        uses: ./.github/actions/use-pnpm-cache
      - name: run lint
        shell: devenv shell bash -- -e {0}
        run: |
          pnpm i
          pnpm --filter @use-raf/skd lint
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: setup environment
        uses: ./.github/actions/setup-devenv
      - name: use pnpm cache
        uses: ./.github/actions/use-pnpm-cache
      - name: run test
        shell: devenv shell bash -- -e {0}
        run: |
          pnpm i
          pnpm --filter @use-raf/skd test
