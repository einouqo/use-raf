name: use bun cache
runs:
  using: "composite"
  steps:
    - uses: actions/cache@v5
      id: bun-cache
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
    - name: check cache
      if: steps.bun-cache.outputs.cache-hit != 'true'
      shell: bash
      run: devenv shell bun i
